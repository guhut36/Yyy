<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            margin-bottom: 50px;
            font-size: 40px;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 25px 80px; /* ปรับให้ปุ่มใหญ่ขึ้น */
            margin: 20px;
            text-decoration: none;
            font-size: 28px; /* ขยายตัวหนังสือ */
            border-radius: 15px;
            transition: 0.25s;
        }

        .btn:hover {
            background: #2f8732;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Choose a game</h1>

    <a href="game1.html" class="btn">Game 1</a>
    <a href="game2.html" class="btn">Game 2</a>

</body>
</html>
